<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&family=Lato:wght@400;700&family=Lora&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/3a7f0a52ee.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="img__container">
        <img src="images/me.JPG" alt="">
      </div>

      <div class = "container__for-titles">
        <div class = "name__container ">
          <h1 class = "name__title">Joseph David</h1>
        </div>
        <div class="name__location">
          <h2>San Jose</h2>
        </div>
      </div>

      <div class="container__socials">
        <a href="">
          <div class="container__instagram container-spacing">
            <i class="fa-brands fa-instagram cp"></i>
            <h2 class = "container__social-title">Instagram</h2>
          </div>
        </a>
        <a href="" class ="">
          <div class="container__linked-in container-spacing">
            <i class="fab fa-linkedin-in cp"></i>
            <h2 class ="containter__social-title">Linkedin</h2>
          </div>
        </a>

        <a href="" class="">
          <div class="container__github">
            <i class="fa-brands fa-github"></i>
            <h2 class="containter__social-title">Github</h2>
          </div>
        </a>

      </div>

      <div class="container__skills">
        <div class="skills__title">
          <h1>Skills</h1>
        </div>
        <div class="skills__lists">
          <li class = "skills__list">HTML</li>
          <li class = "skills__list">CSS</li>
          <li class = "skills__list">Javascript</li>
          <li class = "skills__list">Python</li>
          <li class="skills__list">C++</li>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
